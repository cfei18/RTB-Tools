<div class="row">
    <h1>Uniqueness Tool:</h1>
    <div class="unique-content">
        <textarea class="unique-text"
                  ng-model="uniquesModel"
                  ng-change="update()"></textarea>

        <div class="result">
            Total: <strong>{{ total }}</strong><br/>
            Total Uniques: <strong>{{ totalUniques }}</strong><br/>
            <br/>

            Duplicates:<br/>
            <span ng-repeat="item in duplicates">
                {{item}}<br/>
            </span>
            <br/><br/>

            Full List:<br/>
            <span ng-repeat="item in uniques">
                {{item}}<br/>
            </span>
        </div>
    </div>

</div>
