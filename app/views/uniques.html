<div class="row">
    <h1>Uniqueness Tool:</h1>

        <textarea class="unique-text"

                  ng-change="update()"></textarea>

        <div class="result">
            Total: <strong>{{ total }}</strong><br/>
            Total Uniques: <strong>{{ totalUniques }}</strong><br/>
        </div>
    </div>

</div>
